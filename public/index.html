<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>Lucidity</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Lucidity">
    <meta property="og:url" content="http://nodenexus.com:3000/">
    <meta property="og:image" content="http://nodenexus.com:3000/Lucidity.jpg">
  </head>
  <body>
    <h1>Lucidity</h1>
    <h5 id="count">Ask questions with 0 other users!</h5>
    <div id="textcontainer">
      <textarea id="query" cols=80 rows=6 onpaste="charWarning()" placeholder="Have a question?"></textarea><input id="send" type="submit" value="Ask!">
    </div>
    <div id="charcount"><p></p></div>
    <div id="ratewarning"><p></p></div>
    <div id="stream">
    </div>
    <audio>
      <source src="alert.ogg" type="audio/ogg">
      <source src="alert.mp3" type="audio/mpeg">
    </audio>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
